<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-subtitle.css">
    <link rel="stylesheet" href="./css/components/main-box.css">
    <link rel="stylesheet" href="./css/components/main-buttom.css">
    <link rel="stylesheet" href="./css/components/main-action.css">
    <link rel="stylesheet" href="./css/components/main-header.css">
    <link rel="stylesheet" href="./css/components/main-banner.css">
    <link rel="stylesheet" href="./css/components/main-section.css">
    <link rel="stylesheet" href="./css/components/skill-tec.css">
    <link rel="stylesheet" href="./css/components/progress-bar.css">
    <link rel="stylesheet" href="./css/components/wrapper-skill.css">
    <link rel="stylesheet" href="./css/components/card-project.css">
    <link rel="stylesheet" href="./css/components/wrapper-card.css">


</head>

<body>

    <header class="main-header">
        <h1 id="rs">RS</h1>
        <!-- <img src="./assets/img/logo.png" alt="Avatar do Marco Bruno">logo old -->



        <nav>
            <!-- navigation bar -->
            <a class="main-action" href="" lang="en">Skills</a>
            <!-- atributo global lang pode ser atribuido a tags individuais -->
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" class="button" href="" lang="en">Download CV</a>
        </nav>


    </header>


    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h2 class="main-title">Rafael Silva</h2>
                <h3 class="main-subtitle">FrontEnd Developer</h3>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>

        </div>
    </section>

    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec -space">

                <img class="icon" src="./assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">

                <img class="icon" src="./assets/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec -space">

                <img class="icon" src="./assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScrip</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="./assets/img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec -space">

                <img class="icon" src="./assets/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="./assets/img/ico_tdd.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec -space">

                <img class="icon" src="./assets/img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="./assets/img/ico_ux.png" alt="Logo do UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>


    </section>

    <section class="main-section -bgBlack -bdFirst">

        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://www.firedlabs.com/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="./assets/img/firedlabs.png" alt="Logo do Firedlabs">
                </figure>
            </a>
            <a href="https://outrorafaelsilva.github.io/" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="./assets/img/collabcode.png" alt="Logo da CollabCode">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="./assets/img/portfolio.png" alt="Logo do MB">
                </figure>
            </a>
        </div>
    </section>

</body>

</html>
